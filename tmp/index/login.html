<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멤버쉽 로그인 | 오늘운동완료</title>
    <script src="../components/urls.js"></script>
    <link rel="stylesheet" href="../css/login.css"> <!-- 경로 수정 필요 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <header>로그인</header>
        <form action="">
            <div class="field name">
                <div class="input-area">
                    <input type="text" placeholder="아이디"><!-- 아이디 입력칸 -->
                    <i class="icon fas fa fa-user"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">아이디를 입력해주세요</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="비밀번호"><!-- 비밀번호 입력칸 -->
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">비밀번호를 입력해주세요</div>
            </div>
            <div class="forgot-pass"><a href="#">비밀번호를 찾고 싶어요</a>
            </div>
            <button type="button" style="width: 100%; margin-top: 13%;" class="btn btn-primary"
                onclick="handleLogin()">로그인</button>
            <input type="submit" value="로그인"><!-- 로그인 버튼 -->
        </form>
        <div class="sign-txt">아직 등록하지 않았나요? <a href="../index/register.html">회원 등록</a></div>
    </div>

    <script src="../script/login.js"></script>

</body>

</html>
