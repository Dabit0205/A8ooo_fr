<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멤버쉽 등록 | 오늘운동완료</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <header>등록</header>
        <form action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="이메일 주소">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">이메일을 입력해주세요</div>
            </div>
            <div class="field name">
                <div class="input-area">
                    <input type="text" placeholder="아이디">
                    <i class="icon fas fa fa-user"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">아이디를 입력해주세요</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="비밀번호">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">비밀번호를 입력해주세요</div>
            </div>
            <input type="submit" value="계속">
        </form>
        <div class="sign-txt">이미 등록된 계정이 있나요? <a href="../index/login.html">로그인</a></div> <!-- 등록 페이지 -->
    </div>

    <script src="../script/register.js"></script>

</body>

</html>
