<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오운완 | 게시글수정</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="../assets/js/urls.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/article_update.js"></script>
    <link rel="stylesheet" href="/assets/css/article_update.css">

    
</head>

<body>
    <!-- 상단 네비게이션바 -->
    <div id="navbar-container"></div>
    <!-- 상단 네비게이션 끝-->


    <!-- 게시글 Post modal -->
    <div class="modal_body">
        <div class="article_post">
            <h3 class="update_title">운동 기록 수정하기</h3>
            
            <div class="container">
                <div class="select_day">
                    <label for="select_day">운동 날짜를 선택하세요:
                        <input type="date" id="select_day" max="2055-06-20" min="2023-06-16" value="2023-06-16">
                    </label>
                </div>
    
                <div class="category_list">
                    <label for="category1">운동선택</label>
                    <select class="form-select" id="category" onchange="toggleCategoryFields(this.value)">
                        <option selected>--선택--</option>
                        <option name="category" value="in">실내 운동</option>
                        <option name="category" value="out">실외 운동</option>
                    </select>
                </div>
    
    
                <div class="in_category">
                    <label class="input-group-text1" for="in_category">실내 운동 카테고리</label>
                    <select class="form-select in" id="in_category">
                        <option selected value=null>--선택--</option>
                        <option name="in_category" value="걷기">실내 걷기</option>
                        <option name="in_category" value="뛰기">트레드밀</option>
                        <option name="in_category" value="자전거">실내 싸이클</option>
                        <option name="in_category" value="상체">상체 웨이트</option>
                        <option name="in_category" value="하체">하체 웨이트</option>
                        <option name="in_category" value="수영">수영</option>
                        <option name="in_category" value="코어">실내 코어운동</option>
                    </select>
                </div>
                <div class="out_category">
                    <label class="input-group-text2" for="out_category">실외 운동 카테고리</label>
                    <select class="form-select out" id="out_category">
                        <option selected value=null>--선택--</option>
                        <option value="실외 걷기">실외 걷기</option>
                        <option value="야외 런닝">야외 런닝</option>
                        <option value="야외 싸이클">야외 싸이클</option>
                        <option value="구기종목">구기종목</option>
                    </select>
                </div>
                <div class="exercise_time">
                    <p>운동 시간</p>
                    <input class="exercise_time_input" id="exercise_time1" type="text" placeholder="숫자로만 적어주세요">
                </div>

                <div class="exercise_content">
                    <p>운동 내용</p>
                    <textarea cols="30" rows="5" class="exercise_content_input" type="text" id="content2" rows="3" placeholder="운동 내용을 기록해주세요"></textarea>
                </div>
                
                <div class="input-group">
                    <form id="imgForm">
                        <div class="checkbox_list">
                            <div class="exercise_complete">
                                <label><input type="checkbox" value="01" id="check_status1">운동완료!</label>
                            </div>
                            <div class="user_only">
                                <label><input type="checkbox" value="02" id="is_private1">나만보기</label>
                            </div>
                        </div>
                        <p>체크하지 않을 경우 자동으로 피드로 공유됩니다.</p>
                        <div class="input-group mb-3">
                            <div class="select_img">
                                <form id="imgForm">
                                    <input type="file" value="none" id="image" onchange="setThumbnail(event);">
                                </form>
                            </div>
                            <div class="image-view" id="imgthumbnail2"></div>
                            <div class="button_list">
                                <button class="save-article" type="button" id="save-article" onclick="articleUpdate()">수정완료</button>
                                <button class="cancel-article" type="button" id="save-article" onclick="articleNoUpdate()">취소하기</button>    
                            </div>
                        </div>
    
                    </form>
                </div>
            </div>
        </div>

</body>

</html>
