<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>오운완 | 로그인</title>

        <!-- CSS only -->
        <link rel="stylesheet" href="/login.css">
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>   
        <!-- JS only -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
        
        <script src="/assets/js/feed.js"></script>
        <script src="/assets/js/login.js"></script>

        <!-- 기존 assets/js/api.js와 다른 api를 사용 중 -->
        <script src="/assets/js/api.js"></script> 
      </head>
    
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="login-logo">
                    <a href="/"><img src="./assets/images/ooo-removebg-preview.png" alt="상단로고"width="100">
                </div>
                <div class="form-content">
                    <header>로그인</header>
                    <form action="/feed.html">
                        <div class="field input-field">
                            <input type="id" placeholder="id" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">비밀번호 찾기</a>
                        </div>

                        <div class="field button-field">
                            <button>로그인</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">회원가입</a></span>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
