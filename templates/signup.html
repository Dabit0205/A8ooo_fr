<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../components/urls.js"></script>
    <script src="../static/js/api.js"></script>
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: black;">

    <div class="mx-auto p-2"
        style="width: 30%; align-items: center; color: white; margin-top: 5%; background-color:#252323ee; height: 750px; border: 30px; justify-content: center;">
        <div style="text-align: center;">
            <a href="home.html">
                <img src="../static/media/ooo.png" alt="Logo" width="70" height="70" style=margin-top:5%;
                    class="d-inline-block align-text-top">
            </a>
        </div>
        <div class="signup" style="margin: 10%">
            <legend style="font-weight: bold; text-align: center; margin-bottom: 10%;">회원 가입</legend>
            <form action="#" method="post" class="form-floating">
                <div class="mb-3">
                    <p>
                        <input type="text" id="username" name="username" class="form-control" placeholder="아이디 입력"
                            required>
                    </p>
                </div>
                <div class="mb-3">
                    <p>
                        <input type="email" id="email" name="email" class="form-control" placeholder="이메일 입력"
                            pattern=".+@bestcnd\.com" required>
                    </p>
                </div>
                <div class="mb-3">
                    <p>
                        <input type="password" id="password1" name="password1" class="form-control" placeholder="비밀번호"
                            required>
                    </p>
                </div>
                <div class="mb-3">
                    <p>
                        <input type="password" id="password2" name="password2" class="form-control"
                            placeholder="비밀번호재확인" required>
                    </p>
                </div>
                <button type="button" style="width: 100%; margin-top: 13%;" class="btn btn-primary"
                    onclick="handleSignup()">제출</button>
            </form>
        </div>
        <p style="margin-top: 5%">
            "이미 계정이 있나요?
            <a href="/templates/signin.html">로그인</a>
            "
        </p>
        <p>
            "인증이메일이 다시 필요한가요?
            <a href="/templates/emailresent.html">이메일 재전송</a>
            "
        </p>
    </div>
</body>

</html>
