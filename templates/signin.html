<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../components/urls.js"></script>
    <script src="../static/js/api.js"></script>
    <title>signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: black;">

    <div class="mx-auto p-2"
        style="width: 30%;color: white; margin-top: 5%; background-color:#252323ee; height: 750px; border: 30px;">
        <div style="text-align: center;">
            <a href="home.html">
                <img src="../static/media/ooo.png" alt="Logo" width="70" height="70" style=margin-top:5%;
                    class="d-inline-block align-text-top">
            </a>
        </div>
        <div style="margin: 10%;">
            <form method="post" class="form-floating">
                <legend style="font-weight: bold; text-align: center; margin-bottom: 10%;">로그인</legend>
                <div class="mb-3">
                    <input type="text" id="username" name="username" class="form-control" placeholder="아이디를 입력해주세요"
                        required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" name="password1" class="form-control"
                        placeholder="비밀번호를 입력해 주세요" required>
                </div>
                <button type="button" style="width: 100%; margin-top: 13%;" class="btn btn-primary"
                    onclick="handleLogin()">로그인</button>
            </form>
            <div class="p">
                <p style="margin-top: 5%">
                    "아직 계정이 없나요?
                    <a href="/templates/signup.html">회원가입</a>
                    "

                </p>
                <p>
                    "로그아웃 하시겠습니까?
                    <a href="javascript:void(0);" onclick="handleLogout()">로그아웃</a>
                    "
                </p>
                <p>
                    "인증이메일이 다시 필요한가요?
                    <a href="/templates/emailresent.html">이메일 재전송</a>
                    하세요."
                </p>
            </div>
            <a href="http://127.0.0.1:8000/accounts/google/login/">
                <button style="width: 100%; margin-top: 30%;" class="btn btn-outline-info">미구현❗ : 구글 계정으로 로그인</button>
            </a>
        </div>
    </div>
</body>

</html>
